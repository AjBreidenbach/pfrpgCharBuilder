<div class="container-fluid">
    <h1>Character Details</h1>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <span class="input-group-addon detail-group">Character Name:</span>
                <input type="text" class="form-control details-control" id="char-name">
            </div>
            <div class="input-group">
                <span class="input-group-addon detail-group">Portrait URL:</span>
                <input type="text" class="form-control details-control" id="portrait">
            </div>
            <div class="input-group">
                <span class="input-group-addon detail-group">Alignment:</span>
                <select class="form-control details-control" id="alignment">
                    <option></option>
                    <option>LG</option>
                    <option>NG</option>
                    <option>CG</option>
                    <option>LN</option>
                    <option>TN</option>
                    <option>CN</option>
                    <option>LE</option>
                    <option>NE</option>
                    <option>CE</option>
                </select>
            </div>
            <div class ="input-group">
                <span class="input-group-addon detail-group">Level:</span>
                <input type="number" class="form-control details-control" id="level" min="1" max="20">
            </div>
            <div class="input-group">
                <span class="input-group-addon detail-group">Diety:</span>
                <input type="text" class="form-control details-control" id="deity" >
            </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Homeland:</span>
                    <input type="text" class="form-control details-control" id="homeland">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Race:</span>
                    <input type="text" class="form-control details-control" id="race">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Size:</span>
                    <select class="form-control details-control" id="size">
                        <option></option>
                        <option>D</option>
                        <option>T</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>H</option>
                        <option>G</option>
                    </select>

                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Gender:</span>
                    <select class="form-control details-control" id="gender">
                        <option></option>
                        <option>M</option>
                        <option>F</option>
                        <option>?</option>
                    </select>

                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Age:</span>
                    <input type="number" class="form-control details-control" id="age" min="1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Height (In.):</span>
                    <input type="number" class="form-control details-control" id="height" min="1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Weight:</span>
                    <input type="number" class="form-control details-control" id="weight" min="1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Hair:</span>
                    <input type="text" class="form-control details-control" id="hair">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">Eyes:</span>
                    <input type="text" class="form-control details-control" id="eyes">
                </div>
                <div class="input-group">
                    <span class="input-group-addon detail-group">XP:</span>
                    <input type="number" class="form-control details-control" id="xp" min="0">
                </div>
        </div>
    </div>
</div>
