<div class="container-fluid">
    <h1>Character Stats</h1>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Ability</th>
                        <th>Score</th>
                        <th>Ability mod</th>
                        <th>Temp adjust</th>
                        <th>Temp mod</th>
                    </tr>
                </thead>
                    <tr>
                        <td>Strength</td>
                        <td><input type="number" min="0" value="8" max="99"  class="form-control width-60" id="str-score"></td>
                        <td><input type="number" class="form-control width-60" id="str-mod" disabled></td>
                        <td><input type="number" value="0" min="-99" max="99" class="form-control width-60" id="str-adj"></td>
                        <td><input type="number" class="form-control width-60" id="str-adj-mod" disabled></td>
                    </tr>
                    <tr>
                        <td>Dexterity</td>
                        <td><input type="number" min="0" value="8" max="99"  class="form-control width-60" id="dex-score"></td>
                        <td><input type="number" class="form-control width-60" id="dex-mod" disabled></td>
                        <td><input type="number"  value="0" min="-99" max="99" class="form-control width-60" id="dex-adj"></td>
                        <td><input type="number" class="form-control width-60" id="dex-adj-mod" disabled></td>
                    </tr>
                    <tr>
                        <td>Constitution</td>
                        <td><input type="number" min="0" value="8" max="99"  class="form-control width-60" id="con-score"></td>
                        <td><input type="number" class="form-control width-60" id="con-mod" disabled></td>
                        <td><input type="number"  value="0" min="-99" max="99" class="form-control width-60" id="con-adj"></td>
                        <td><input type="number" class="form-control width-60" id="con-adj-mod" disabled></td>
                    </tr>
                    <tr>
                        <td>Intelligence</td>
                        <td><input type="number" min="0" value="8" max="99"  class="form-control width-60" id="int-score"></td>
                        <td><input type="number" class="form-control width-60" id="int-mod" disabled></td>
                        <td><input type="number"  value="0" min="-99" max="99" class="form-control width-60" id="int-adj"></td>
                        <td><input type="number" class="form-control width-60" id="int-adj-mod" disabled></td>
                    </tr>
                    <tr>
                        <td>Wisdom</td>
                        <td><input type="number" min="0" value="8" max="99"  class="form-control width-60" id="wis-score"></td>
                        <td><input type="number" class="form-control width-60" id="wis-mod" disabled></td>

                    <tr>
                        <td>Charisma</td>

                        <td><input type="number" class="form-control width-60" id="cha-mod" disabled></td>
                        <td><input type="number"  value="0" min="-99" max="99" class="form-control width-60" id="cha-adj"></td>
                        <td><input type="number" class="form-control width-60" id="cha-adj-mod" disabled></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
