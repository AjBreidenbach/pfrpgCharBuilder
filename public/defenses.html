<div class="cont:iner-fluid">
<h1>Character Defenses</h1>
<hr>
    <div class="row">
        <div class="col-lg-4">
            <h2>Defenses</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>AC</th>
                        <th>Flat-footed</th>
                        <th>Touch</th>
                        <th>Dex</th>
                        <th>Armor</th>
                        <th>Shield</th>
                        <th>Natural</th>
                        <th>Deflection</th>
                        <th>Dodge</th>
                        <th>Misc</th>
                    </tr>
                </thead>
                    <tr>
                        <td><input type="number" class="form-control width-60" value = "10" id="ac" disabled></td>
                        <td><input type="number" class="form-control width-60" value = "10" id="ff" disabled></td>
                        <td><input type="number" class="form-control width-60" value = "10" id="touch" disabled></td>
                        <td><input type="number" class="form-control width-60"  id="dex-ac" disabled></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="armor-bns"></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="shield-bns"></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="nat-bns"></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="defl-bns"></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="dodge-bns"></td>
                        <td><input type="number" class="form-control width-60" value = "0" min="0" id="misc-bns"></td>
                    </tr>
            </table>
            <hr>
            <h2>Saves</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Saving throw</th>
                        <th>Total</th>
                        <th>Base</th>
                        <th>Mod</th>
                        <th>Magic</th>
                        <th>Misc</th>
                        <th>Temp</th>
                    </tr>
                </thead>
                <tr>
                    <th>Fortitude</th>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="fort-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="base-fort-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="fort-mod" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="fort-mag"></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="fort-misc"></td>
                    <td><input type="number" class="form-control width-60" value = "0"  id="fort-temp"></td>
                </tr>
                <tr>
                    <th>Reflex</th>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="ref-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="base-ref-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="ref-mod" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="ref-mag"></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="ref-misc"></td>
                    <td><input type="number" class="form-control width-60" value = "0"  id="ref-temp"></td>
                </tr>
                <tr>
                    <th>Will</th>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="will-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="base-will-tot" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="will-mod" disabled></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="will-mag"></td>
                    <td><input type="number" class="form-control width-60" value = "0" min="0" id="will-misc"></td>
                    <td><input type="number" class="form-control width-60" value = "0"  id="will-temp"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
